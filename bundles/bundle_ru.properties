unit.doramod-dora.name = [red] Дора
unit.doramod-dora.description = «Дора» — самая большая, грозная и при этом бесполезная пушка в истории человечества.Масса «Доры» достигала почти 1350 тонн, в длину орудие вытянулось на 42 метра (только длина ствола составляла 32 метра), а высотой оно было примерно с 5-этажный дом.Пушку «кормили» 5- и 7-тонными снарядами. Эффективная дальность стрельбы находилась на уровне 40 километров, а максимальная приближалась к 50 километрам.На месте дислокации такая махина могла передвигаться только по сдвоенным железнодорожным путям на восьми тележках с пятью осями.Стоимость гигантского орудия достигала 7 млн рейхсмарок, что на сегодня составляет около 26 млн долларов. Но мы в игре и тут это имба!
